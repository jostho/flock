name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Checkout country-flags repo
      uses: actions/checkout@v2
      with:
        repository: hjnilsson/country-flags
        path: target/country-flags
    - name: Install nightly
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        components: rustfmt
    - name: Print version
      run: rustc --version --verbose && cargo --version
    - name: Check fmt
      run: cargo fmt -- --check
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
    - name: Run ignored tests
      run: cargo test -- --ignored
